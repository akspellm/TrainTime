<!DOCTYPE html>
<html>

	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <title>TrainTime</title>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
	    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>

	</head>

		<div class="container">
			<div class="jumbotron">
				<h1>Calculate your train!</h1>
				<p>Enter your train's details on the form below to see when your next train will arrive</p>
			</div>

			<hr>

			<table class="table table-striped">
				<thead>
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency (min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
				</thead>
				<tbody id="trainTable">
					
				</tbody>

			</table>

			<hr>

<form class="form-horizontal">
    <div class="form-group">
        <label for="trainName" class="col-sm-2 control-label">Train Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="trainName" placeholder="Train Name">
        </div>
    </div>
    <div class="form-group">
        <label for="destination" class="col-sm-2 control-label">Destination</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="destination" placeholder="Destination">
        </div>
    </div>
    <div class="form-group">
        <label for="frequency" class="col-sm-2 control-label">Frequency (min)</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="frequency" placeholder="Frequency">
        </div>
    </div>
    <div class="form-group">
        <label for="firstTrain" class="col-sm-2 control-label">First Train (hh:mm)</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="firstTrain" placeholder="FirstTrain">
        </div>
    </div>
    
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" id="newTrain">Calculate</button>
        </div>
    </div>
</form>

		</div>

	<body>
	    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	    <script type="text/javascript" src="assets/javascript/app.js"></script>
	    <script type="text/javascript" src="assets/javascript/moment.js"></script>
	</body>

</html>
